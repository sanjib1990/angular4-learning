<h2>Course Form</h2>
<form #courseForm="ngForm" (ngSubmit)="onSubmit(courseForm)">
    <div class="form-group">
        <label for="courseName">Course Name:</label>
        <input id="courseName" name="courseName" #courseName="ngModel" type="text" class="form-control" ngModel
               (change)="logChange(courseName)" required minlength="5" maxlength="20">
        <div class="alert alert-danger" *ngIf="courseName.touched && courseName.invalid">
            <div *ngIf="courseName.errors.required">courseName is required</div>
            <div *ngIf="courseName.errors.minlength">courseName minimum length is
                {{courseName.errors.minlength.requiredLength}}
            </div>
            <div *ngIf="courseName.errors.maxlength">courseName maximum length is
                {{courseName.errors.maxlength.requiredLength}}
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="category">category: </label>
        <select name="category" ngModel #category='ngModel' id="category" class="form-control" required (change)="logChange(category)">
            <option value="" selected> --- select ---</option>
            <option *ngFor="let category of categories" [ngValue]="category.id">{{category.name}}</option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
            <div *ngIf="category.errors.required">category is required</div>
        </div>
    </div>
    <div class="checkbox">
        <label for="">
            <input type="checkbox" ngModel name="isSubscribed"> Subscribe
        </label>
    </div>
    <p>
        {{ courseForm.value | json }}
    </p>
    <button class="btn btn-primary" [disabled]="courseForm.invalid">Submit</button>
</form>
