<h2>Change Password: </h2>
<form [formGroup]="form">
    <div class="form-group">
        <label for="oldPassword">Old Password:</label>
        <input
            type="password"
            formControlName="oldPassword"
            class="form-control"
            id="oldPassword" >
        <div *ngIf="oldPassword.pending">Verifying...</div>
        <div class="alert alert-danger" *ngIf="oldPassword.touched && oldPassword.invalid">
            <div *ngIf="oldPassword.errors.required">Old Password field is required</div>
            <div *ngIf="oldPassword.errors.oldPassword">Old Password is not valid</div>
        </div>
    </div>

    <div class="form-group">
        <label for="newPassword">New Password:</label>
        <input
            type="password"
            formControlName="newPassword"
            class="form-control"
            id="newPassword" >
        <div class="alert alert-danger" *ngIf="newPassword.touched && newPassword.invalid">
            <div *ngIf="newPassword.errors.required">New Password field is required</div>
        </div>
        <div class="alert alert-danger" *ngIf="newPassword.valid && form.errors && form.errors.notSameAsOldPassword">
            New Password Cannot be Same as old password
        </div>
    </div>

    <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input
            type="password"
            class="form-control"
            formControlName="confirmPassword"
            id="confirmPassword" >
        <div class="alert alert-danger" *ngIf="confirmPassword.touched && confirmPassword.invalid">
            <div *ngIf="confirmPassword.errors.required">Confirm Password field is required</div>
        </div>
        <div class="alert alert-danger" *ngIf="confirmPassword.valid && form.errors && form.errors.passwordMatched">
            Confirm Password doesn't match the new password
        </div>
    </div>

    <button class="btn btn-primary">Update</button>
</form>
